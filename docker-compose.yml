version: '1.0'
services:
  userapi:
    container_name: messageApi
    image: messageApi
    build: ./
    ports:
      - "8082:8082"
    depends_on:
      - dbpostgresql
    env_file:
      - messageApi-variables.env
 
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    
    env_file:
      - dbpostgresql-variables.env
  
volumes:
  pgdata: {}